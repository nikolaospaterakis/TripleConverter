<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <button id="mode">Light Mode ☀️</button>
        <div id="main-bdy">
            <div id="main-top">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="giveNumber" type="number" placeholder="20"">
                <button id="convert-btn">Convert</button>
            </div>
            <div id="main-bottom">
                <div id="unit-length" class="units">
                    <h3>Length (Meter/Feet)</h3>
                    <h4 id="meter-feet">20 meters = 65.616 feet | 20 feet = 6.096 meters</h4>
                </div>
                <div id="unit-liter" class="units">
                    <h3>Volume (Liters/Gallons)</h3>
                    <h4 id="liters-gallons">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</h4>
                </div>
                <div id="unit-kilo" class="units">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <h4 id="kilo-pounds">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</h4>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
